<div class="auth-page">
  <div class="auth-grid">
    <!-- LEFT: form -->
    <div class="auth-left auth-card">
      <h1 class="auth-title">Sign Up</h1>

      <h2 class="auth-welcome">Create your account</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">

        <!-- Username -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
            </svg>
          </span>
          <input type="text" formControlName="username" placeholder="Username" />
        </div>
        <div class="err" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Username is required
        </div>

        <!-- Email -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16v16H4z"></path><path d="m22 6-10 7L2 6"></path>
            </svg>
          </span>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="err" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Valid email is required
        </div>

        <!-- Password -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="err" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Min 6 characters
        </div>

        <!-- Balance (optional) -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 10h18M5 6h14M7 14h10M9 18h6"></path>
            </svg>
          </span>
          <input type="number" formControlName="balance" placeholder="Balance (optional)" />
        </div>


        <button class="btn-primary" [disabled]="form.invalid || loading">
          {{ loading ? 'Please wait...' : 'Sign up' }}
        </button>
      </form>

      <p class="auth-bottom" style="margin-top:12px">
        Already have an account? <a routerLink="/login" class="link">Login</a>
      </p>
    </div>

    <!-- RIGHT: banks -->
    <div class="auth-right">
      <button type="button" class="bank-tile" (click)="router.navigateByUrl('/accounts')">
        <div class="bank-logo"><strong>VakÄ±fBank</strong></div>
      </button>

      <button type="button" class="bank-tile" (click)="router.navigateByUrl('/accounts')">
        <div class="bank-logo"><strong>MyBank</strong></div>
      </button>
    </div>
  </div>
</div>
