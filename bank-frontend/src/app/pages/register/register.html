<div class="register-page">
  <div class="register-card">
    <h1 class="title">MyBank Kayıt</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label class="lbl">Ad Soyad</label>
      <input class="input" formControlName="fullName" placeholder="Ali Veli" />

      <label class="lbl">Telefon</label>
      <input class="input" formControlName="phone" placeholder="05xx xxx xx xx" />

      <label class="lbl">E-posta</label>
      <input class="input" type="email" formControlName="email" placeholder="ornek@mybank.com" />

      <label class="lbl">Şifre</label>
      <input class="input" type="password" formControlName="password" placeholder="••••••••" />

      <button class="btn" [disabled]="form.invalid || loading">
        {{ loading ? 'Kaydediliyor…' : 'Kayıt Ol' }}
      </button>

      <div class="meta">
        Zaten hesabın var mı? <a routerLink="/login">Giriş yap</a>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
