<div class="login-page">
  <div class="login-card">
    <h1 class="title">MyBank Giriş</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label class="lbl">E-posta</label>
      <input class="input" type="email" formControlName="email" placeholder="ornek@mybank.com" />

      <label class="lbl">Şifre</label>
      <input class="input" type="password" formControlName="password" placeholder="••••••••" />

      <button class="btn" [disabled]="form.invalid || loading">
        {{ loading ? 'Giriş yapılıyor…' : 'Giriş Yap' }}
      </button>

      <div class="meta">
        <a routerLink="/register">Hesabın yok mu? Kayıt ol</a>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
