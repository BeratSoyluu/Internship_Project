<div class="login-page">
  <div class="login-card">
    <h1 class="title">MyBank Giriş</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form" novalidate>
      <label class="lbl" for="email">E-posta</label>
      <input id="email" class="input" type="email"
             formControlName="email" placeholder="ornek@mybank.com" autocomplete="email" />

      <label class="lbl" for="password">Şifre</label>
      <input id="password" class="input" type="password"
             formControlName="password" placeholder="••••••••" autocomplete="current-password" />

      <!-- Sadece submit butonu, routerLink yok -->
      <button class="btn" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Giriş yapılıyor…' : 'Giriş Yap' }}
      </button>

      <div class="meta">
        <a routerLink="/register">Hesabın yok mu? Kayıt ol</a>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
