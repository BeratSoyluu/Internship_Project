<div class="auth-page vakifbank-theme">
  <div class="auth-grid">
    <!-- LEFT: form -->
    <div class="auth-left auth-card">
      <h1 class="auth-title">VakıfBank Login</h1>
      <h2 class="auth-welcome">Welcome back</h2>
      <p class="auth-sub">Please enter your details</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16v16H4z"></path><path d="m22 6-10 7L2 6"></path>
            </svg>
          </span>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="err" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email gerekli</div>

        <!-- Password -->
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="err" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Şifre gerekli</div>

        <button class="btn-primary" [disabled]="form.invalid || loading">
          {{ loading ? 'Lütfen bekleyin...' : 'Giriş Yap' }}
        </button>
      </form>
    </div>

    <!-- RIGHT: banks -->
    <div class="auth-right">
      <!-- aynı sayfa (VakıfBank teması) -->
      <button type="button" class="bank-tile" (click)="router.navigateByUrl('/vakifbank-login')">
        <div class="bank-logo"><strong>VakıfBank</strong></div>
      </button>

      <!-- MyBank (mavi tema olan genel login) -->
      <button type="button" class="bank-tile" (click)="router.navigateByUrl('/login')">
        <div class="bank-logo"><strong>MyBank</strong></div>
      </button>
    </div>
  </div>
</div>
